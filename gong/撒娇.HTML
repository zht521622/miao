
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANGELA</title>
<style>
    #container {
        width: 300px;
        height: 300px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
    }

    img {
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
        cursor: pointer;
    }

    .danmu {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 5px;
        border-radius: 5px;
        animation: danmuAnimation 5s linear forwards;
    }

    @keyframes danmuAnimation {
        from { top: 0; opacity: 1; }
        to { top: -50px; opacity: 0; }
    }
</style>
</head>
<body>
<div id="container">
    <img src="img/1.jpg" alt="Image 1" ontouchstart="changeContent(this)">
    <img src="img/2.jpg" alt="Image 2" ontouchstart="changeContent(this)">
    <img src="img/3.jpg" alt="Image 3" ontouchstart="changeContent(this)">
    <img src="img/4.jpg" alt="Image 4" ontouchstart="changeContent(this)">
    <img src="img/5.jpg" alt="Image 5" ontouchstart="changeContent(this)">
    <img src="img/6.jpg" alt="Image 6" ontouchstart="changeContent(this)">
    <img src="img/7.jpg" alt="Image 7" ontouchstart="changeContent(this)">
    <img src="img/8.jpg" alt="Image 8" ontouchstart="changeContent(this)">
    <img src="img/9.jpg" alt="Image 9" ontouchstart="changeContent(this)">
</div>

<script>
function changeContent(element) {
    var danmu = document.createElement("div");
    danmu.textContent = "请吩咐ANGELA，主人"; // 设置弹幕内容
    danmu.classList.add("danmu");
    document.body.appendChild(danmu); // 在页面中添加弹幕元素

    setTimeout(function() {
        danmu.remove(); 
        window.location.href = "index.html";// 5秒后移除弹幕元素
    }, 2000);
}
</script>
</body>
</html>
